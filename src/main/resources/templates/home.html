<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{% 'main/resources/static/Stewart_platform.png' %}" type="images/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<header th:insert="base :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${home}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <p th:text="${el.full_text}"/>
        <a th:href="'/' + ${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>
</body>

<footer th:insert="/base :: footer"></footer>

</html>
