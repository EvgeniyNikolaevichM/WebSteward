<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{% 'main/resources/static/Stewart_platform.png' %}" type="images/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<header th:insert="base :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление системы</h1>
    <form action="/systemAdd" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите полный текст" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>

</body>

<footer th:insert="/base :: footer"></footer>

</html>
