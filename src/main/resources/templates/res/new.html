<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header th:insert="base :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление РЭС</h1>
    <form th:method="POST" th:action="@{/res}" th:object="${res}">
        <input type="text" name="title" placeholder="Введите название" class="form-control"><br>
        <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title Error</div>
        <br/>
        <input type="text" name="year" placeholder="Выбрать год" class="form-control"><br>
        <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
        <input type="submit" value="Добавить"/>
    </form>
</div>

<footer th:insert="/base :: footer"></footer>

</body>
</html>
