<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>РЭС</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<header th:insert="base :: header"></header>

<div class="container mt-5">
    <div>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/res/new">Добавить</a>
    </div>
</div>

<div class="container mt-5">
    <div th:each="res : ${res}" class="alert alert-info mt-2">
        <a th:href="@{/res/{id}(id=${res.getId()})}"
           th:text="${res.getTitle() + ', ' + res.getYear()}">user</a>
    </div>
</div>

<br/>

</body>

<footer th:insert="/base :: footer"></footer>

</html>
