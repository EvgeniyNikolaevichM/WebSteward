<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Класс оборудования</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header th:insert="base :: header"></header>


<div class="container mt-5">
    <div>
        <a class="me-3 py-2 text-dark text-decoration-none" href="/KOAdd">Добавить</a>
    </div>
</div>

<div class="container mt-5">
    <div th:each="el : ${KO}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <a th:href="'/KO/' + ${el.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>

</body>

<footer th:insert="/base :: footer"></footer>

</html>
