<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Добавление</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header th:insert="base :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление класса оборудования</h1>
    <form action="/KOAdd" method="post">
        <input type="text" name="title" placeholder="Введите название" class="form-control"><br>
        <input type="text" name="klassNapr" placeholder="Введите класс напряжения" class="form-control"><br>
        <input type="text" name="dispNaim" placeholder="Введите диспетчерское наименование" class="form-control"><br>
        <input type="text" name="PO" placeholder="Выбрать производственное отделение" class="form-control"><br>
        <input type="text" name="SP" placeholder="Выбрать структурное подразделение" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

</body>

<footer th:insert="/base :: footer"></footer>

</html>
